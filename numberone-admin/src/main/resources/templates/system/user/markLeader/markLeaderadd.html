<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit" >
			<div class="wrapper wrapper-content animated fadeInRight ibox-content">
				<form class="form-horizontal m" id="form-role-add">
					<div class="form-group" style="display: none;">
						<label class="col-sm-3 control-label ">自评ID：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="markId" id="markId" th:text="#{markId}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label ">小组评分：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="markChange" id="markChange"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">小组评分描述：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="changeReason" id="changeReason">
						</div>
					</div>

		</form>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript">

        function submitHandler() {
            if ($.validate.form()) {
                edit();
            }
        }

		function edit() {
            var markId="[[${markId}]]";
			var markChange = $("input[name='markChange']").val();
			var changeReason = $("input[name='changeReason']").val();
			$.ajax({
				cache : true,
				type : "POST",
				url : ctx + "system/user/markLeader/add",
				data : {
				    "mid":markId,
					"markLeader": markChange,
					"markLeaderReason": changeReason
				},
				async : false,
				error : function(data) {
					$.modal.alertError(data);
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
		

	</script>
</body>
</html>
